on:
  push:
    branches:
      - main
name: release-please
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        with:
          release-type: go
          draft-pull-request: "true"
          labels: "be-autorelease: pending"
          release-labels: "be-autorelease: tagged"
          changelog-types: '[{"type":"feat","section":"Features","hidden":false},{"type":"feature","section":"Features","hidden":false},{"type":"fix","section":"Bug Fixes","hidden":false},{"type":"chore","section":"Miscellaneous","hidden":false}]'