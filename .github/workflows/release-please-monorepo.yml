on:
  push:
    branches:
      - main-monorepo
name: release-please
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        with:
          command: manifest
          draft-pull-request: "true"
          labels: "be-autorelease: pending"
          release-labels: "be-autorelease: tagged"